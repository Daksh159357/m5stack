<!doctype html>
<html>
  <head>
    <title>M5Stack Voice Uploader</title>
  </head>
  <body>
    <h1>Upload .wav file</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="audio" accept=".wav" required>
      <input type="submit" value="Upload and Transcribe">
    </form>

    {% if transcript %}
      <h2>Transcription Result:</h2>
      <p>{{ transcript }}</p>
    {% endif %}
  </body>
</html>
